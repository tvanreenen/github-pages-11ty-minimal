---
layout: "layout.html"
---
<section class="about-me">
  <h1>About Me</h1>
  <p>Some stuff about me</p>
</section>

<section class="blog-posts">
  <h2>Blog Posts</h2>
  <nav>
    <ul>
    {% for post in collections.posts %}
    <li><a href="{{ post.url }}">{{ post.data.date | date: "%Y-%m-%d" }} - {{ post.data.title }}</a></li>
    {% endfor %}
    </ul>
  </nav>
</section>
